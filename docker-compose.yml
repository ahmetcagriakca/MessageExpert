version: "3"

services:
  postgre-db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test123
      - POSTGRES_DB=MessageExpert.Services.ApiDb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  core-api:
    build: 
      context: src/Services/API/
      dockerfile: MessageExpert.Api/Dockerfile
    restart: always
    ports:
      - '80:80'
    volumes:
      - /environments/appsettings.Docker.json:/app/appsettings.Docker.json
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    depends_on:
      - postgre-db

volumes:
  pgdata:
    driver: local